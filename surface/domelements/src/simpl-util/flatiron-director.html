<script src="director.js"></script>

<dom-module id="flatiron-director" hidden>
	<script>
		( function() {
			var private_router;
			Polymer( {
				is: 'flatiron-director',
				properties: {
					autoHash: {
						value: false,
						type: Boolean
					},
					route: {
						notify: true,
						type: String
					}
				},
				observers: [
					'routeChanged(route)'
				],
				ready: function() {
					console.log( "flatiron-route.ready:", this.route );
					this.router.on( /(.*)/, function( route ) {
						this.route = route;
					}.bind( this ) );
					var r = this.router.getRoute();
					if( window.startPage ){
						r = [window.startPage];
						window.startPage=null;
					}
					this.route = r && r != "" ? r.join( this.router.delimiter ) : '0';
				},
				routeChanged: function() {
					console.log( "flatiron.routeChanged:", this.route );
					if ( this.autoHash ) {
						window.location.hash = this.route;
					}
					this.fire( 'director-route', this.route );
				},
				get router() {
					if ( !private_router ) {
						private_router = new Router();
						private_router.init();
					}
					return private_router;
				}
			} );
		} )();

	</script>
</dom-module>
